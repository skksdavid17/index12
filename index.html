<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image Distortion Effects</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>

			let container = document.querySelector('.container');
			for (var i = 0; i <= 1600; i++) {
				var dotEl = document.createElement('div');
				dotEl.classList.add('dot');
				container.appendChild(dotEl);
			}

			var dot = document.querySelectorAll('.dot')
			var animation = anime.timeline({
		      targets: dot,
		      easing: 'easeInOutExpo',
		      delay: anime.stagger(1, {start: 5}),
		      loop: true,
		    });

		    animation
		      .add({
		        scale: 0,
		        rotate:  function() { return anime.random(-360,360);},
		        translateX:  function() { return anime.random(360,2100);},
		        translateY:  function() { return anime.random(360,-2100);},
		      	duration: function() { return anime.random(1000,1500); },
		      })
		      .add({
		        scale: 1,
		        rotate: 0,
		        translateX: 0,
		        translateY: 0,
		      	duration: function() { return anime.random(1000,1500); },
		      })
		</script>
	</body>
</html>
